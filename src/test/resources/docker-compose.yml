version: '3'

services:

  discoveryservice:
    image: aista/eureka
    ports:
      - "8761:8761"
    container_name: discoveryservice

  mysqlserver:
    image: mysql:5.7
    container_name: mysqlserver
    volumes:
      - mysql-data:/var/lib/mysql:rw
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'user_service'

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"


volumes:
  mysql-data: