version: '3'

services:

  discoveryservice:
    image: aista/eureka
    container_name: discoveryservice
    ports:
      - "8761:8761"
    environment:
      - 'eviction-interval-timer-in-ms: 1000'

  mysqlserver:
    image: mysql:5.7
    container_name: mysqlserver
    volumes:
      - mysql-data:/var/lib/mysql:rw
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'user_service'
      
  userservice:
    image: aista/user-service
    container_name: userservice
    depends_on:
      - discoveryservice
      - mysqlserver
    ports:
      - '8091:8080'

volumes:
  mysql-data:
   